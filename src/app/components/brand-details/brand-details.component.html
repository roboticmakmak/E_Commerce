<section *ngIf="BrandDetails._id"  class="w-75 mx-auto rounded shadow bg-main-light p-3 my-2">
    <div class="row g-5 align-items-center">
        <div class="col-md-6">
            <img class="w-100" [src]="BrandDetails.image" [alt]="BrandDetails.name">
        </div>
        <div class="col-md-6">
            <h2>{{BrandDetails.name}}</h2>
        </div>
    </div>
</section>
