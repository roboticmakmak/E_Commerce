<section class="w-50 justify-content-center mx-auto mt-5 mb-5">
    <div class="row g-4 justify-content-center">
        <div *ngFor="let brand of _brands" class="col-sm-6 col-md-4 col-lg-3">
            <div [routerLink]="['/brandDetails' , brand._id]" role="button"  class="border border-success rounded p-2 shadow">
                <img class="w-100"  [src]="brand.image" [alt]="brand.name">
                <h3 class="text-center text-main">{{brand.name}}</h3>
            </div>
        </div>
    </div>
</section>
