<section>
    <div class="row g-4 justify-content-center">
        <div *ngFor="let Categories of CategoryData" class="col-sm-6 col-md-4 col-lg-3">
            <div [routerLink]="['/categoryDetails' , Categories._id]" role="button"  class="border border-success rounded p-2 shadow">
                <img class="w-100" height="570" [src]="Categories.image" [alt]="Categories.name">
                <h3 class="text-center text-main">{{Categories.name}}</h3>
            </div>
        </div>
    </div>
</section>
