<section class="bg-light p-4 rounded my-3 shadow w-75 mx-auto">
    <form [formGroup]="checkout" (ngSubmit)="handleForm()">

        <div class="mb-3">
            <label for="details" class="form-label">Details</label>
            <textarea id="details" class="form-control" formControlName="details" rows="3" placeholder="Enter details"></textarea>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" id="phone" class="form-control" formControlName="phone" placeholder="Enter phone number">
        </div>

        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" id="city" class="form-control" formControlName="city" placeholder="Enter city">
        </div>

        <button type="submit" class="btn btn-success mt-3">Checkout</button>

    </form>
</section>
