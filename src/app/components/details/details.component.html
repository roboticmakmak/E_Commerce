<section class="w-75 justify-content-center align-items-center">
    <div class="row align-items-center">
        <div class="col-md-3">
            <owl-carousel-o [options]="MainOptions">

                <ng-container *ngFor="let src of ProductDetails.images">
                  <ng-template carouselSlide>
                    <img [src]="src" class="w-100">
                  </ng-template>
                </ng-container>
            
              </owl-carousel-o>
        </div>
       
        <div class="col-md-9">
            <div>
                <h3 class="h5">{{ProductDetails.title}}</h3>
                <p class="text-muted">{{ProductDetails.description}}</p>
                <h4 class="h6">{{ProductDetails.category.name}}</h4>
                <div class="d-flex align-items-center">
                    <span>{{ProductDetails.price}} EGP</span>
                    <br>
                    <span class="text-muted m-3">{{ProductDetails.ratingsAverage}} <i class="fas fa-star rating-color"></i></span>
                </div>
                <button (click)="addCart(ProductDetails._id , btnAdd)" #btnAdd  class="btn-main w-100"> Add Product</button>
            </div>
             
        </div>
    </div>
</section>
