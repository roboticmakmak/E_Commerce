<section class="login-section">
    <img src="./assets/images/freshcart-logo.svg" alt="Logo" class="login-logo">
    <h1 class="login-title">Login Now:</h1>
    <div class="background-wrapper">
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="handleButton()" class="login-form">
        <div class="form-group mb-4"> 
            <label for="email" class="login-label">Email:</label>
            <input formControlName="email" type="email" id="email" class="form-control login-input">
            <div class="alert alert-danger" *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched">
                <p *ngIf="loginForm.get('email')?.getError('required')">Email is required</p>
                <p *ngIf="loginForm.get('email')?.getError('email')">Invalid email format</p>
            </div>
        </div>

        <div class="form-group mb-4"> 
            <label for="password" class="login-label">Password:</label>
            <input formControlName="password" type="password" id="password" class="form-control login-input">
            <div class="alert alert-danger" *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched">
                <p *ngIf="loginForm.get('password')?.getError('required')">Password is required</p>
                <p *ngIf="loginForm.get('password')?.getError('pattern')">Password should start with an uppercase letter and be 6-20 characters long</p>
            </div>
            <p class="forget-password">
                <a routerLink="/forgetPassword" class="blue-link">Forget Password</a>
            </p>
            <p class="forget-password">
                Dont have Account ? <a routerLink="/register" class="blue-link">Register Now</a>
            </p>
        </div>

        <button (click)="handleButton()" class="btn-main login-btn">
            <span *ngIf="!submitting">Login</span>
            <span *ngIf="submitting" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        </button>

        <p *ngIf="msgError" class="alert alert-danger">{{msgError}}</p>
    </form>
</section>
