<section class="my-4">
    <h2 class="text-center">All Products</h2>
    <div class="row g-4">
        <div class="col-md-2" *ngFor="let item of product | paginate: { id: 'productPaginate',
        itemsPerPage: pageSize,
        currentPage: curentPage,
        totalItems: total }">
            <div class="product p-2">
                <i class="fa-regular fa-heart heart" id=""></i>


<div class="p-2 cursor-pointer"  [routerLink]="['/details' , item._id]"> 
      <img [src]="item.imageCover" class="w-100" [alt]="item.title">
    <h3 class="h6">{{item.category.name | buy}}</h3>
    <h4 class="h6">{{item.title | termtext:2}}</h4>
        <span>{{item.price}} EGP</span>
        <div class="d-flex align-items-center justify-content-between">
            <span class="text-muted">{{item.ratingsAverage}}</span>
            <i class="fas fa-star rating-color"></i>
        </div>
</div>         
<button (click)="addCart(item._id , btnAdd)" #btnAdd  class="btn-main w-100"> + Add to Cart</button>
            </div>
        </div>
    </div>





<div class="d-flex justify-content-center mt-4"> 
       <pagination-controls  id="productPaginate"
    (pageChange)="pageChanged($event)"
    (pageBoundsCorrection)="pageChanged($event)"
    [maxSize]="9"
    [directionLinks]="true"
    [autoHide]="true"
    [responsive]="true"
    previousLabel="Previous"
    nextLabel="Next"
    screenReaderPaginationLabel="Pagination"
    screenReaderPageLabel="page"
    screenReaderCurrentLabel="You're on page">
</pagination-controls>
</div>









</section>
